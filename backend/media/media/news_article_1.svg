<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="newsGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e11d48;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#be185d;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#newsGradient)"/>
  
  <!-- Overlay pattern -->
  <rect width="400" height="300" fill="url(#newsGradient)" opacity="0.1"/>
  
  <!-- Medical cross icon -->
  <g transform="translate(150, 80)">
    <rect x="45" y="20" width="10" height="60" fill="white" opacity="0.9"/>
    <rect x="20" y="45" width="60" height="10" fill="white" opacity="0.9"/>
    <circle cx="50" cy="50" r="35" stroke="white" stroke-width="2" fill="none" opacity="0.7"/>
  </g>
  
  <!-- News icon -->
  <g transform="translate(50, 200)">
    <rect x="0" y="0" width="40" height="30" fill="white" opacity="0.8" rx="2"/>
    <rect x="5" y="5" width="30" height="3" fill="#e11d48" opacity="0.8"/>
    <rect x="5" y="10" width="25" height="2" fill="#e11d48" opacity="0.6"/>
    <rect x="5" y="14" width="20" height="2" fill="#e11d48" opacity="0.6"/>
    <rect x="5" y="18" width="28" height="2" fill="#e11d48" opacity="0.6"/>
    <rect x="5" y="22" width="22" height="2" fill="#e11d48" opacity="0.6"/>
  </g>
  
  <!-- Success rate indicator -->
  <g transform="translate(300, 200)">
    <circle cx="25" cy="25" r="20" stroke="white" stroke-width="3" fill="none" opacity="0.8"/>
    <text x="25" y="30" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">85%</text>
  </g>
  
  <!-- Title text -->
  <text x="200" y="250" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold" opacity="0.9">IVF Success Story</text>
  <text x="200" y="270" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" opacity="0.8">Medical Excellence</text>
</svg>