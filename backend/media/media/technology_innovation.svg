<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="techGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#techGradient)"/>
  
  <!-- Circuit pattern -->
  <g stroke="white" stroke-width="2" fill="none" opacity="0.3">
    <line x1="50" y1="50" x2="150" y2="50"/>
    <line x1="150" y1="50" x2="150" y2="100"/>
    <line x1="150" y1="100" x2="250" y2="100"/>
    <line x1="250" y1="100" x2="250" y2="150"/>
    <line x1="250" y1="150" x2="350" y2="150"/>
    
    <circle cx="150" cy="50" r="5" fill="white"/>
    <circle cx="150" cy="100" r="5" fill="white"/>
    <circle cx="250" cy="100" r="5" fill="white"/>
    <circle cx="250" cy="150" r="5" fill="white"/>
  </g>
  
  <!-- DNA helix representing genetic technology -->
  <g transform="translate(200, 150)">
    <!-- DNA strands -->
    <path d="M -40,-60 Q -20,-40 0,-60 Q 20,-40 40,-60" stroke="white" stroke-width="3" fill="none" opacity="0.8"/>
    <path d="M -40,-40 Q -20,-60 0,-40 Q 20,-60 40,-40" stroke="white" stroke-width="3" fill="none" opacity="0.8"/>
    <path d="M -40,-20 Q -20,0 0,-20 Q 20,0 40,-20" stroke="white" stroke-width="3" fill="none" opacity="0.8"/>
    <path d="M -40,0 Q -20,-20 0,0 Q 20,-20 40,0" stroke="white" stroke-width="3" fill="none" opacity="0.8"/>
    <path d="M -40,20 Q -20,40 0,20 Q 20,40 40,20" stroke="white" stroke-width="3" fill="none" opacity="0.8"/>
    <path d="M -40,40 Q -20,20 0,40 Q 20,20 40,40" stroke="white" stroke-width="3" fill="none" opacity="0.8"/>
    
    <!-- Connecting lines -->
    <line x1="-30" y1="-50" x2="30" y2="-50" stroke="white" stroke-width="2" opacity="0.6"/>
    <line x1="-30" y1="-30" x2="30" y2="-30" stroke="white" stroke-width="2" opacity="0.6"/>
    <line x1="-30" y1="-10" x2="30" y2="-10" stroke="white" stroke-width="2" opacity="0.6"/>
    <line x1="-30" y1="10" x2="30" y2="10" stroke="white" stroke-width="2" opacity="0.6"/>
    <line x1="-30" y1="30" x2="30" y2="30" stroke="white" stroke-width="2" opacity="0.6"/>
  </g>
  
  <!-- AI/Tech icon -->
  <g transform="translate(100, 80)">
    <rect x="0" y="0" width="40" height="30" fill="white" opacity="0.8" rx="5"/>
    <rect x="5" y="5" width="30" height="20" fill="#3b82f6" opacity="0.8" rx="2"/>
    <circle cx="12" cy="12" r="2" fill="white"/>
    <circle cx="20" cy="12" r="2" fill="white"/>
    <circle cx="28" cy="12" r="2" fill="white"/>
    <rect x="10" y="18" width="20" height="2" fill="white" opacity="0.8"/>
  </g>
  
  <!-- Innovation text -->
  <text x="200" y="240" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold" opacity="0.9">AI TECHNOLOGY</text>
  <text x="200" y="260" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" opacity="0.8">Embryo Selection Innovation</text>
</svg>